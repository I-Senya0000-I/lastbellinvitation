<!doctype html>
<html>
  <head>
    <title>11 Атомкласс приглашает вас!</title> 
  </head>
  <body>
    <div style="position:absolute; width: 100%;">
        <img src="дизайн пригласительных копия.jpg" style="width: 100%;">
    </div>
    <label id="days" style="position: absolute; font-size: 100px; top: 257%; left: 11%">11</label>
    <label id="hours" style="position: absolute; font-size: 100px; top: 257%; left: 33%">12</label>
    <label id="minutes" style="position: absolute; font-size: 100px; top: 257%; left: 56%">13</label>
    <label id="seconds" style="position: absolute; font-size: 100px; top: 257%; left: 78%">14</label>
  </body>
  <script>
    
    //че читаешь уходи

    var toph = window.innerWidth * 1.24;
    document.getElementById('days').style.top = toph+'px';
    document.getElementById('hours').style.top = toph+'px';
    document.getElementById('minutes').style.top = toph+'px';
    document.getElementById('seconds').style.top = toph+'px';

    


    var countDownDate = new Date("May 19, 2025 17:00:00").getTime();
    
    
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
    }, 1000);

    // by senya0000
  </script>
</html>
